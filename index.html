<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Product preview card component By Taman Hansaliya</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="sides">
    <div class="leftside">
      <img src="./images/image-product-desktop.jpg" alt="image-product-desktop">
    </div>
    <div class="rightside">
      <h4>Perfume</h4>
      <h1> Gabrielle Essence Eau De Parfum </h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h2> $149.99 </h2>
        <span class="span"> $169.99 </span>
      </div>
      <button class="button"> <img src="./images/icon-cart.svg" alt="icon-cart">&nbsp; Add to Cart
      </button>
    </div>
    </div>
  </div>
  </div>

</body>

</html>
